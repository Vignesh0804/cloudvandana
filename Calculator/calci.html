<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
    
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="container">
        <input type="text" placeholder="0" id="text">
        <button id="ac" onclick="ac('AC')" >AC</button>
        <div class="calculator">
            <div>
                <button onclick="display('9')">9</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('7')">7</button>
                <button id="add" onclick="display('+')">+</button>
            </div>
            <div>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button id="sub" onclick="display('-')">-</button>
            </div>
            <div>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button id="di" onclick="display('/')">/</button>
            </div>
            <div>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculate('=')" id="equal">=</button>
                <button id="multi" onclick="display('*')">*</button>
            </div>
        </div>
    </div>

    <script>
        let output=document.getElementById("text");
        function display(num)
        {
            output.value+=num;
        }

        function ac()
        {
            output.value="";
        }
        function calculate()
        {
            try{
                output.value=eval(output.value);

            }
            catch(e){
                alert("Invalid...")
            }
        }
    </script>
</body>
</html>
